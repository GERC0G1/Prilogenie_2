<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для сотрудников</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Вход в систему</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="Username">Имя пользователя</label>
            <input type="text" class="form-control" id="Username" name="Username" required>
        </div>
        <div class="form-group">
            <label for="Password">Пароль</label>
            <input type="password" class="form-control" id="Password" name="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

        <div class="mt-3">
            <a href="{{ url_for('reset_password_request') }}">Забыли пароль?</a>
        </div>

        <div class="mt-2">
            <a href="{{ url_for('support') }}">Не удаётся войти? Написать администратору</a>
        </div>

    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Назад на главную</a>
    </div>
</body>
</html>
