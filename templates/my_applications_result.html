<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои заявки</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Заявки пользователя: {{ username }}</h2>

    {% if applications %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Статус</th>
                <th>Дата подачи</th>
            </tr>
        </thead>
        <tbody>
            {% for app in applications %}
            <tr>
                <td>{{ app.Title }}</td>
                <td>{{ app.Description }}</td>
                <td>{{ app.Status }}</td>
                <td>{{ app.SubmissionDate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Вы ещё не оформляли заявок.</p>
    {% endif %}

    <a href="{{ url_for('application_form') }}" class="btn btn-secondary">Назад</a>
</body>
</html>
