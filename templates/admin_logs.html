<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Журнал действий</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Журнал действий</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Действие</th>
                <th>Время</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.Username }}</td>
                <td>{{ log.Action }}</td>
                <td>{{ log.ActionTime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Назад</a>
</body>
</html>
